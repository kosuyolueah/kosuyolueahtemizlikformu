    <script>
        window.onload = function() {
            const now = new Date();
            const formattedDatetime = `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById("datetime").value = formattedDatetime;
        };

        document.getElementById("Birimler").addEventListener("change", function() {
            const zamanPeriyodu = document.getElementById("ZamanPeriyodu");
            zamanPeriyodu.style.display = this.value ? "block" : "none";
            zamanPeriyodu.value = "";
            resetDynamicContent();
        });

        document.getElementById("ZamanPeriyodu").addEventListener("change", updateContent);

        function resetDynamicContent() {
            const dynamicContent = document.getElementById("dynamic-content");
            dynamicContent.style.display = "none";
            dynamicContent.innerHTML = "";
        }

        function updateContent() {
            const selectedBirim = document.getElementById("Birimler").value;
            const selectedPeriyod = document.getElementById("ZamanPeriyodu").value;
            const dynamicContent = document.getElementById("dynamic-content");

            if (selectedBirim && selectedPeriyod) {
                const fileName = getFileName(selectedBirim, selectedPeriyod);
                if (fileName) {
                    fetch(fileName)
                        .then(response => {
                            if (!response.ok) throw new Error('Dosya bulunamadı');
                            return response.text();
                        })
                        .then(data => {
                            dynamicContent.innerHTML = data;
                            dynamicContent.style.display = "block";
                            attachFormListener();
                        })
                        .catch(error => {
                            console.error('Hata:', error);
                            alert('İçerik yüklenirken bir hata oluştu!');
                            resetDynamicContent();
                        });
                }
            } else {
                resetDynamicContent();
            }
        }
